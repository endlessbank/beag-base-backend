services:
  - type: web
    name: beag-backend
    runtime: python
    pythonVersion: "3.11"
    buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
    startCommand: "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DATABASE_URL
        fromDatabase:
          name: beag-db
          property: connectionString
      - key: BEAG_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: ADMIN_URL
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: SYNC_INTERVAL_HOURS
        value: 6

databases:
  - name: beag-db
    plan: free
    databaseName: beag_db
    user: beag_user